<!DOCTYPE html>
<html>
  <head>
    <title>Flask Template Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
        <div class="header-title">
            <h2>MAQE Forums</h2>
            <h4>Subtitle</h4>
            <h5>Posts</h5>
        </div>

         <ul class="list-container">
         {% for post in posts %}
              <li>
                  <div class="row">
                      <div class="col-xs-9 post-col">
                          <div class="row">
                              <div class="col-xs-3 post-img-col">
                                  <img src={{ post.image_url }} alt="image" class="img-responsive" />
                              </div>
                              <div class="col-xs-9">
                                  <div class="post-desc">
                                      <h2>{{ post.title }}</h2>
                                      <p>{{ post.body }}</p>
                                      <p class="date"><span class="far fa-clock"></span>1 week ago</p>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="col-xs-3 author-col text-center">
                          <img src= {{post.author_details.avatar_url}} alt="image" class="img-responsive" />
                          <p class="author-name">{{post.author_details.name}}</p>
                          <p class="author-type">{{post.author_details.role}}</p>
                          <p class="author-location"><span class="fas fa-map-marker-alt"></span>{{post.author_details.place}}</p>
                      </div>
                  </div>
              </li>
         {% endfor %}

          </ul>

        <div class="page navigation text-center">
            <ul class="pagination">
                <li><a href="#" aria-label="Previous">Previous</a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li> <a href="#" aria-label="Next">Next</a></li>
              </ul>
        </div>

    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
